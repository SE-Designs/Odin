<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <nav><h1>Calculator</h1></nav>
    <main>
      <section class="calculator">
        <div class="top-output" id="top-output"></div>
        <div class="cur-output" id="cur-output">
          Your calculations will be here
        </div>
        <div class="top-panel">
          <button class="btn btn-half clear" id="clear">CLEAR</button>
          <button class="btn btn-half delete" id="delete">DELETE</button>
        </div>
        <div class="main-panel">
          <button class="btn" id="num-btn">7</button
          ><button class="btn" id="num-btn">8</button
          ><button class="btn" id="num-btn">9</button
          ><button class="btn" id="operator-btn">âœ–</button
          ><button class="btn" id="num-btn">6</button
          ><button class="btn" id="num-btn">5</button
          ><button class="btn" id="num-btn">4</button
          ><button class="btn" id="operator-btn">/</button
          ><button class="btn" id="num-btn">3</button
          ><button class="btn" id="num-btn">2</button
          ><button class="btn" id="num-btn">1</button
          ><button class="btn" id="operator-btn">-</button
          ><button class="btn" id="dot-btn">.</button
          ><button class="btn" id="num-btn">0</button
          ><button class="btn btn-special" id="equal-btn">=</button
          ><button class="btn" id="operator-btn">+</button>
        </div>
      </section>
    </main>
  </body>
</html>
